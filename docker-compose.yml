services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_service
    restart: always
    ports:
      - "6333:6333"   # HTTP API
      - "6334:6334"   # gRPC API
    environment:
      QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    volumes:
      - qdrant_data:/qdrant/storage    # Persist vectors & payloads

volumes:
  qdrant_data:
    driver: local
